{{ define "main" }}
<main class="pa3 center measure-wide lh-copy">

    <header class="mb4">
        <h2 class="f4 f3-ns mt0 mb0 lh-title">{{ .Title }}</h2>
        <div class="f7">
            {{- partial "date.html" . -}}{{ if .Params.coordinates }}&nbsp;Â·&nbsp;{{- partial "coordinates.html" . -}}{{end}}
        </div>
    </header>

    {{ with .Content }}
    <div class="serif f6 pb2 lh-copy">
        {{- . -}}
    </div>
    {{ end }}

    <ul class="list pl0">

          <a href="{{.Permalink}}" class="f5 f4-ns">{{ .Title }}</a>

    {{ end }}
    </ul>
</main>
{{ end }}
