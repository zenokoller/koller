{{ define "main" }}
<main class="pa3 pt2 center measure-wide lh-copy">
    <h2 class="f2 mt0 mb3 lh-title">{{ .Title }}</h2>
    <div class="serif f6 pb2 lh-copy">
    {{.Content}}
    </div>
    {{ range (where .Site.Pages "Section" "posts") }}
    {{ if gt (len .Sections) 0 }}
    <ul class="list pl0">
        {{ range .Sections }}
        <li class="lh-copy f3 f4-ns">
            <a href="{{.Permalink}}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
  {{ end }}
</main>
{{ end }}
